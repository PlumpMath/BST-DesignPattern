<!DOCTYPE html>
<html>
  <head>
    <title>
      BST
    </title>
    <script src="jquery-1.12.4.min.js" type="text/javascript">
    </script>
    <script src="app.js" type="text/javascript">
    </script>


    <script src="services.js"></script>

    <link href="app.css" media="all" rel="stylesheet" type="text/css">
    </link>
  </head>
  <body>
    <div class="container">
      <div class="title">
        BST
      </div>
      <div class="content">
        <div class="function">
          <div class="panel-title">
            Fucntions
          </div>
          <div class="func-item">
            <button id="btn-create">
              Create BST
            </button>
            <input id="array-key" name="array-node" placeholder="Ex: 1, 2, 3, 4, 5" type="text">
            </input>
          </div>
          <div class="func-item">
            <button id="btn-insert">
              Insert BST
            </button>
            <input id="insert-key" name="insert-node" type="number">
            </input>
          </div>
          <div class="func-item">
            <button id="btn-find">
              Find
            </button>
            <input id="find-key" name="find-node" type="number">
            </input>
          </div>
          <div class="func-item">
            <button id="btn-get-max">
              Get MAX
            </button>
          </div>
          <div class="func-item">
            <button id="btn-get-min">
              Get MIN
            </button>
          </div>
          <div class="func-item">
            <button id="btn-min-right">
              Get MIN of RIGHT
            </button>
          </div>
          <div class="func-item">
            <button id="btn-max-left">
              Get MAX of LEFT
            </button>
          </div>
          <div class="func-item">
            <button id="btn-delete">
              Delete
            </button>
            <input id="delete-key" name="delete-node" type="number">
            </input>
          </div>
          <div class="func-item">
            <button id="btn-find-path">
              Path To
            </button>
            <input id="find-path-key" name="find-path-node" type="number">
            </input>
          </div>
          <div class="func-item">
            Order:
            <select id="order-value">
              <option selected="" value="L-N-R">
                Left - Node - Right
              </option>
              <option value="N-L-R">
                Node - Left - Right
              </option>
              <option value="L-R-N">
                Left - Right - Node
              </option>
            </select>
            <button id="btn-show-order">
              Show ORDER
            </button>
          </div>
        </div>
        <div class="main">
          <div class="panel-title">
            Panel
          </div>
          <svg height="550" id="svgPanel" width="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          </svg>
          <div class="tree-info">
            <!-- <div class="tree-info-item">
              Number of leaves: 4
            </div> -->
          </div>
        </div>
        <div class="log">
          <div class="panel-title">
            Logs
          </div>
          <button id="btn-clear">
            Clear
          </button>
          <div class="log-content">
          </div>
          <!-- <div class="log-item">
            Start
          </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
